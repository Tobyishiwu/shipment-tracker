<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Update | GID Logistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: white; width: 100%; max-width: 450px; padding: 40px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; }
        .status-header { font-size: 10px; font-weight: 800; color: #e31e24; text-transform: uppercase; margin-bottom: 5px; }
        .status-main { font-size: 2rem; font-weight: 800; color: #0f172a; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; border-top: 1px solid #f1f5f9; padding-top: 20px; }
        .label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; }
        .val { font-weight: 700; color: #0f172a; }
        .btn { display: block; margin-top: 30px; text-decoration: none; color: #64748b; font-weight: 700; font-size: 14px; }
    </style>
</head>
<body>
    <div id="loader">Syncing...</div>
    <div class="box" id="content" style="display:none;">
        <div class="status-header">Current Shipment Status</div>
        <div class="status-main" id="rStatus">---</div>
        <div class="grid">
            <div><div class="label">Waybill</div><div class="val" id="rID">---</div></div>
            <div><div class="label">Destination</div><div class="val" id="rDest">---</div></div>
            <div><div class="label">Weight</div><div class="val" id="rWeight">---</div></div>
            <div><div class="label">Last Updated</div><div class="val" id="rDate">---</div></div>
        </div>
        <a href="index.html" class="btn">‚Üê Back to Home</a>
    </div>

    <script>
        const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbwTXxHgV4-s7oQ0Y3XXU7aALp8mElBbrV5g06eWoHyVLF6FLTwzSDS7vdQc7idLV1hh/exec";
        window.onload = function() {
            const id = new URLSearchParams(window.location.search).get('id');
            if(!id) return document.body.innerText = "No ID provided";
            const s = document.createElement('script');
            s.src = `${DEPLOY_URL}?tracking=${id}&callback=render`;
            document.body.appendChild(s);
        };
        function render(res) {
            if(res.error) return document.body.innerText = "Invalid Waybill ID";
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('rStatus').innerText = res.status;
            document.getElementById('rID').innerText = res.tracking;
            document.getElementById('rDest').innerText = res.destination;
            document.getElementById('rWeight').innerText = res.weight + " kg";
            document.getElementById('rDate').innerText = res.lastUpdated;
        }
    </script>
</body>
</html>
