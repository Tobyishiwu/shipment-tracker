<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracking | GID Logistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --gid-red: #e31e24; --navy: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; margin: 0; padding: 60px 20px; color: var(--navy); }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; padding: 40px; border-radius: 28px; box-shadow: 0 15px 50px rgba(0,0,0,0.08); text-align: center; }
        .stepper { display: flex; justify-content: space-between; position: relative; margin: 40px 0; }
        .line-bg { position: absolute; top: 12px; left: 10%; right: 10%; height: 4px; background: #e2e8f0; z-index: 1; }
        .line-fill { position: absolute; top: 12px; left: 10%; width: 0%; height: 4px; background: var(--gid-red); z-index: 2; transition: 1.5s ease-in-out; }
        .step { position: relative; z-index: 3; width: 24px; height: 24px; background: white; border: 4px solid #e2e8f0; border-radius: 50%; margin: 0 auto; }
        .step.active { border-color: var(--gid-red); background: var(--gid-red); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; border-top: 1px solid #eee; padding-top: 30px; text-align: left; }
        .info-box label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; display: block; }
        .info-box div { font-weight: 700; }
        .loader { text-align: center; font-weight: 700; }
    </style>
</head>
<body>
<div class="container">
    <div id="loading" class="loader">üîç Finding your shipment...</div>
    <div id="results" style="display:none;">
        <div class="card">
            <small id="wbDisplay" style="color:var(--gid-red); font-weight:800;"></small>
            <h1 id="stText">Searching...</h1>
            <div class="stepper">
                <div class="line-bg"></div><div class="line-fill" id="fillBar"></div>
                <div id="s1" class="step"></div><div id="s2" class="step"></div><div id="s3" class="step"></div><div id="s4" class="step"></div><div id="s5" class="step"></div>
            </div>
            <div class="grid">
                <div class="info-box"><label>Destination</label><div id="lcText">---</div></div>
                <div class="info-box"><label>Last Update</label><div id="tmText">---</div></div>
            </div>
        </div>
    </div>
</div>

<script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzVCjIT-kQ7xCHGV-Th2SIa3Z_9l0IpPxFOYFYJRUYK3ZwYHyokVr66LRtVH0SZAEqojg/exec";

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const trk = urlParams.get('id');
        if(!trk) return document.getElementById('loading').innerText = "Waybill ID Required.";
        
        const script = document.createElement('script');
        script.src = `${BACKEND_URL}?tracking=${trk.toUpperCase()}&callback=handleResults`;
        document.body.appendChild(script);
    };

    function handleResults(data) {
        if(data.error) { document.getElementById('loading').innerText = "Tracking ID not found."; return; }
        document.getElementById('loading').style.display = "none";
        document.getElementById('results').style.display = "block";
        document.getElementById('wbDisplay').innerText = data.tracking;
        document.getElementById('stText').innerText = data.status;
        document.getElementById('lcText').innerText = data.destination;
        document.getElementById('tmText').innerText = data.lastUpdated;

        const s = data.status.toLowerCase();
        let p = 5, n = 1;
        if(s.includes("delivered")) { p=80; n=5; }
        else if(s.includes("out")) { p=60; n=4; }
        else if(s.includes("transit")) { p=40; n=3; }
        else if(s.includes("picked")) { p=20; n=2; }

        setTimeout(() => {
            document.getElementById('fillBar').style.width = p + "%";
            for(let i=1; i<=5; i++) document.getElementById('s'+i).classList.toggle('active', i<=n);
        }, 100);
    }
</script>
</body>
</html>
