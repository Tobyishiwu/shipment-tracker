<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GID Logistics | Command Centre</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://via.placeholder.com/32/e31e24/ffffff?text=G">
    
    <style>
        :root {
            --gid-red: #e31e24; 
            --gid-black: #0f172a;
            --white: #ffffff;
            --bg-soft: #f8fafc;
            --border: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-soft);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
        }

        header {
            background: var(--white);
            border-bottom: 4px solid var(--gid-red);
            padding: 1.2rem 0;
            position: sticky; top: 0; z-index: 1000;
        }

        .nav-container { width: 90%; max-width: 1000px; margin: 0 auto; display: flex; justify-content: center; }

        .logo-box { background: var(--gid-red); color: white; padding: 8px 14px; border-radius: 8px; font-weight: 800; font-size: 1.4rem; }
        .logo-text { font-weight: 800; font-size: 1.6rem; color: var(--gid-black); margin-left: 10px; letter-spacing: -1px; }

        .hero { padding: 40px 20px; text-align: center; }
        .track-card {
            background: var(--white); width: 95%; max-width: 500px; margin: 0 auto 50px;
            padding: 35px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .input-group { display: flex; background: #f1f5f9; padding: 6px; border-radius: 12px; margin-bottom: 25px; }
        input { flex: 1; padding: 12px; border: none; background: transparent; outline: none; font-size: 1rem; font-weight: 700; }
        .track-btn { background: var(--gid-black); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .track-btn:hover { background: var(--gid-red); }

        #results { display: none; animation: fadeIn 0.4s ease; }
        .status-hero { background: var(--gid-black); color: white; padding: 25px; border-radius: 15px; margin-bottom: 25px; position: relative; }
        .live-pulse { position: absolute; top: 15px; right: 15px; display: flex; align-items: center; gap: 5px; font-size: 0.6rem; color: #4ade80; }
        .pulse-dot { width: 6px; height: 6px; background: #4ade80; border-radius: 50%; animation: pulse 1.5s infinite; }

        .milestone-track { display: flex; justify-content: space-between; position: relative; margin: 35px 0; }
        .track-line { position: absolute; top: 12px; left: 0; right: 0; height: 4px; background: #eee; z-index: 1; }
        #progress-bar { position: absolute; top: 12px; left: 0; height: 4px; background: var(--gid-red); z-index: 2; transition: 1.5s ease; }
        .node { z-index: 3; display: flex; flex-direction: column; align-items: center; width: 25%; }
        .dot { width: 28px; height: 28px; background: white; border: 4px solid #eee; border-radius: 50%; }
        .node.active .dot { border-color: var(--gid-red); background: var(--gid-red); }
        .node-label { margin-top: 8px; font-size: 0.6rem; font-weight: 800; color: #94a3b8; }
        .node.active .node-label { color: var(--gid-black); }

        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .detail-item { background: #f8fafc; padding: 12px; border-radius: 10px; border: 1px solid #eee; }
        .detail-item label { display: block; font-size: 0.6rem; font-weight: 800; color: #94a3b8; margin-bottom: 4px; }
        .detail-item span { font-weight: 800; font-size: 0.85rem; }

        #receipt-btn { display: none; width: 100%; background: var(--gid-red); color: white; text-align: center; padding: 14px; border-radius: 10px; text-decoration: none; font-weight: 800; font-size: 0.8rem; margin-top: 15px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <div class="logo-box">GID</div>
        <div class="logo-text">Logistics</div>
    </div>
</header>

<div class="hero">
    <h1>Smart Tracking</h1>
    <p>Real-time visibility into your GID Logistics shipment.</p>
</div>

<div class="track-card">
    <div class="input-group">
        <input type="text" id="waybillInput" placeholder="ENTER WAYBILL NO." autocomplete="off">
        <button class="track-btn" id="mainTrackBtn" onclick="fetchShipment()">TRACK</button>
    </div>

    <div id="results">
        <div class="status-hero">
            <div class="live-pulse"><div class="pulse-dot"></div> LIVE</div>
            <div style="font-size:0.7rem; opacity:0.6; text-transform: uppercase;">Current Status</div>
            <div id="res-status" style="font-size:1.8rem; font-weight:800;">--</div>
        </div>

        <div class="milestone-track">
            <div class="track-line"></div>
            <div id="progress-bar" style="width: 0%;"></div>
            <div class="node" id="n1"><div class="dot"></div><div class="node-label">Created</div></div>
            <div class="node" id="n2"><div class="dot"></div><div class="node-label">Picked</div></div>
            <div class="node" id="n3"><div class="dot"></div><div class="node-label">Transit</div></div>
            <div class="node" id="n4"><div class="dot"></div><div class="node-label">Delivered</div></div>
        </div>

        <div class="details-grid">
            <div class="detail-item"><label>LOCATION</label><span id="res-loc">--</span></div>
            <div class="detail-item"><label>UPDATED</label><span id="res-time">--</span></div>
        </div>

        <a id="receipt-btn" href="#">DOWNLOAD RECEIPT</a>
        <button onclick="location.reload()" style="width:100%; margin-top:10px; background:none; border:none; color:var(--gid-red); font-weight:800; cursor:pointer; font-size:0.7rem;">NEW SEARCH</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwgRYkAF-fH9s1kX56J0BF5t12fofE-WHLomqkK8HL2NVJdmzlUIucybei6213uy2tAVw/exec";

    /** AUTO-START ON LOAD **/
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const waybillId = urlParams.get('id');
        if (waybillId) {
            document.getElementById('waybillInput').value = waybillId.toUpperCase();
            fetchShipment();
        }
    };

    document.getElementById('waybillInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') fetchShipment(); });

    function fetchShipment() {
        const id = document.getElementById('waybillInput').value.trim().toUpperCase();
        if(!id) return;
        document.getElementById('mainTrackBtn').innerText = "WAIT...";
        const script = document.createElement('script');
        script.src = `${SCRIPT_URL}?tracking=${encodeURIComponent(id)}&callback=onSuccess`;
        document.body.appendChild(script);
    }

    function onSuccess(data) {
        document.getElementById('mainTrackBtn').innerText = "TRACK";
        if(data.error) { alert("Waybill not found."); return; }

        document.getElementById('results').style.display = 'block';
        document.getElementById('res-status').innerText = data.status;
        document.getElementById('res-loc').innerText = data.currentLocation;
        document.getElementById('res-time').innerText = new Date(data.lastUpdated).toLocaleString([], {dateStyle:'short', timeStyle:'short'});

        const s = data.status.toLowerCase();
        let p = 0; let st = 0;
        if (s.includes("created")) { p = 0; st = 1; }
        else if (s.includes("picked")) { p = 33; st = 2; }
        else if (s.includes("transit")) { p = 66; st = 3; }
        else if (s.includes("delivered")) { p = 100; st = 4; }

        document.getElementById('progress-bar').style.width = p + "%";
        for (let i = 1; i <= 4; i++) document.getElementById('n' + i).classList[i <= st ? 'add' : 'remove']('active');
        
        document.getElementById('receipt-btn').style.display = s.includes("delivered") ? "block" : "none";
    }
</script>
</body>
</html>
