<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTrack Pro | Global Logistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #38bdf8;
            --bg: #0f172a; /* Dark Navy Theme */
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, var(--bg));
            color: white;
            margin: 0;
            min-height: 100vh;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 1.4rem;
            letter-spacing: -1px;
            color: white;
            text-decoration: none;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- HERO SECTION --- */
        .hero {
            text-align: center;
            padding: 80px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 { font-size: 3.5rem; margin-bottom: 10px; letter-spacing: -2px; }
        .hero p { color: #94a3b8; font-size: 1.2rem; }

        /* --- TRACKING BOX --- */
        .track-container {
            background: var(--card-bg);
            border: 1px solid var(--glass);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 32px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .input-group {
            display: flex;
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--glass);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover { background: var(--primary-dark); transform: scale(1.02); }

        /* --- STATUS DISPLAY --- */
        #result-box { display: none; margin-top: 30px; border-top: 1px solid var(--glass); padding-top: 30px; text-align: left; }
        
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .status-pill { background: rgba(34, 197, 94, 0.2); color: #4ade80; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }

        /* --- HELP CENTER --- */
        .help-section { margin-top: 60px; text-align: center; }
        .help-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .help-card { background: var(--card-bg); padding: 20px; border-radius: 20px; border: 1px solid var(--glass); transition: 0.3s; cursor: pointer;}
        .help-card:hover { background: var(--glass); }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .track-container { padding: 25px; }
        }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">
        <div class="logo-icon">ðŸ“¦</div> QuickTrack<span style="color:var(--accent)">Pro</span>
    </a>
    <div class="nav-links">
        <button onclick="scrollToHelp()" style="background:transparent; border:1px solid var(--glass)">Help Center</button>
    </div>
</nav>

<div class="hero">
    <h1>Reliable. Fast. <span style="color:var(--primary)">Connected.</span></h1>
    <p>Real-time intelligence for your global shipments.</p>
</div>

<div class="track-container">
    <div class="input-group">
        <input type="text" id="trkInput" placeholder="Enter Tracking ID..." oninput="this.value=this.value.toUpperCase()">
        <button id="mainBtn" onclick="track()">Track</button>
    </div>

    <div id="result-box">
        <div class="status-header">
            <span style="color:#94a3b8">Shipment Status</span>
            <span id="r-status" class="status-pill"></span>
        </div>
        <div style="margin-bottom: 15px;">
            <small style="color:#94a3b8">CURRENT LOCATION</small>
            <div id="r-loc" style="font-size: 1.2rem; font-weight: 600; margin-top:5px"></div>
        </div>
        <div>
            <small style="color:#94a3b8">LAST UPDATED</small>
            <div id="r-time" style="font-size: 0.9rem; margin-top:5px"></div>
        </div>
        <button onclick="location.reload()" style="width:100%; margin-top:30px; background:rgba(255,255,255,0.1)">Track New ID</button>
    </div>
</div>

<div class="hero help-section" id="help">
    <h2>How can we help?</h2>
    <div class="help-grid">
        <div class="help-card">
            <h3>Support Chat</h3>
            <p>Talk to our support team 24/7</p>
        </div>
        <div class="help-card" onclick="alert('FAQs: Delivery usually takes 3-5 days. Tracking IDs are sent via email.')">
            <h3>FAQs</h3>
            <p>Commonly asked questions</p>
        </div>
        <div class="help-card">
            <h3>Claims</h3>
            <p>Report a damaged package</p>
        </div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbwm_mGcLk3i7pY1WeWUI4YWZq_IFQ0nxbvWdh6k8W5lDzobNLyBOgVP1KOaRTsBJEDFFw/exec"; // Put your Apps Script URL here

    function track() {
        const val = document.getElementById('trkInput').value.trim();
        if(!val) return;
        
        document.getElementById('mainBtn').innerText = "Locating...";
        
        const s = document.createElement('script');
        s.src = `${API}?tracking=${encodeURIComponent(val)}&callback=onData`;
        document.body.appendChild(s);
    }

    function onData(d) {
        document.getElementById('mainBtn').innerText = "Track";
        if(d.error) return alert("Shipment ID not found.");

        document.getElementById('result-box').style.display = 'block';
        document.getElementById('r-status').innerText = d.status;
        document.getElementById('r-loc').innerText = d.currentLocation;
        document.getElementById('r-time').innerText = new Date(d.lastUpdated).toLocaleString();
    }

    function scrollToHelp() {
        document.getElementById('help').scrollIntoView({behavior: 'smooth'});
    }
</script>

</body>
</html>
