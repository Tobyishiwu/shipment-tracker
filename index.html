<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GID Logistics | Live Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --gid-red: #e31e24; --gid-dark: #0f172a; }
        body { background-color: #020617; font-family: 'Inter', sans-serif; color: white; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .step-active { color: var(--gid-red); }
        .step-line { background: #1e293b; height: 3px; flex-grow: 1; margin: 0 10px; position: relative; top: 15px; }
        .step-line-fill { background: var(--gid-red); height: 100%; width: 0%; transition: width 1s ease; }
        .dot { height: 30px; width: 30px; background: #1e293b; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; border: 3px solid #0f172a; transition: all 0.5s ease; }
        .dot.active { background: var(--gid-red); box-shadow: 0 0 15px var(--gid-red); border-color: white; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .tracking-pulse { animation: pulse 2s infinite; color: var(--gid-red); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <header class="w-full max-w-2xl flex justify-between items-center mb-12">
        <h1 class="text-2xl font-black tracking-tighter">GID <span class="text-[#e31e24]">LOGISTICS</span></h1>
        <div class="text-xs text-slate-400 font-mono">COMMAND CENTRE v18.0</div>
    </header>

    <div class="w-full max-w-2xl mb-8">
        <div class="relative group">
            <input type="text" id="trackInput" placeholder="ENTER WAYBILL (e.g. GID-WBL-1006)" 
                class="w-full bg-slate-900 border-2 border-slate-800 p-5 rounded-xl focus:border-[#e31e24] outline-none transition-all text-lg font-bold tracking-widest uppercase">
            <button onclick="trackShipment()" class="absolute right-3 top-3 bg-[#e31e24] px-6 py-2 rounded-lg font-bold hover:bg-red-700 transition-colors">
                TRACK
            </button>
        </div>
    </div>

    <div id="resultArea" class="w-full max-w-2xl hidden animate-in fade-in duration-700">
        
        <div class="glass-card rounded-2xl p-8 mb-6">
            <div class="flex justify-between items-start mb-10">
                <div>
                    <h2 id="displayID" class="text-3xl font-black mb-1">---</h2>
                    <p id="displayStatus" class="text-[#e31e24] font-bold uppercase tracking-widest text-sm tracking-pulse">INITIALIZING...</p>
                </div>
                <div class="text-right text-slate-400">
                    <p class="text-[10px] uppercase font-bold">Last Scanned</p>
                    <p id="displayDate" class="text-sm font-mono">-- -- ----</p>
                </div>
            </div>

            <div class="flex justify-between items-start mb-12 relative">
                <div class="flex flex-col items-center z-10">
                    <div id="dot1" class="dot active"><i class="fas fa-box"></i></div>
                    <span class="text-[10px] mt-2 font-bold uppercase text-slate-400">Created</span>
                </div>
                <div class="step-line"><div id="line1" class="step-line-fill"></div></div>
                <div class="flex flex-col items-center z-10">
                    <div id="dot2" class="dot"><i class="fas fa-truck-loading"></i></div>
                    <span class="text-[10px] mt-2 font-bold uppercase text-slate-400">In Transit</span>
                </div>
                <div class="step-line"><div id="line2" class="step-line-fill"></div></div>
                <div class="flex flex-col items-center z-10">
                    <div id="dot3" class="dot"><i class="fas fa-check-circle"></i></div>
                    <span class="text-[10px] mt-2 font-bold uppercase text-slate-400">Delivered</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 border-t border-slate-800 pt-6">
                <div>
                    <p class="text-[10px] text-slate-500 uppercase font-bold">Current Location</p>
                    <p id="displayLoc" class="font-bold">---</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-slate-500 uppercase font-bold">Service Type</p>
                    <p class="font-bold">Standard Express</p>
                </div>
            </div>
        </div>

        <a id="receiptBtn" href="#" target="_blank" class="hidden w-full bg-white text-black font-black p-5 rounded-xl text-center hover:bg-slate-200 transition-all flex items-center justify-center gap-3">
            <i class="fas fa-file-invoice"></i> DOWNLOAD OFFICIAL RECEIPT
        </a>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz2076OPCNES9Gf0S1r_zYw1nEWs5JGsjTAdKP-jlQSujZijJrTIMDpzHE-ljoSkOTV/exec";

        function trackShipment() {
            const id = document.getElementById('trackInput').value.trim();
            if(!id) return alert("Please enter a waybill number");

            // UI Feedback
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('displayStatus').innerText = "QUERYING SATELLITE...";

            fetch(`${SCRIPT_URL}?tracking=${id}&callback=handleResponse`)
                .then(res => res.text())
                .then(code => eval(code));
        }

        function handleResponse(data) {
            if(data.error) {
                alert(data.error);
                return;
            }

            // Update Text
            document.getElementById('displayID').innerText = data.tracking;
            document.getElementById('displayStatus').innerText = data.status;
            document.getElementById('displayLoc').innerText = data.currentLocation;
            document.getElementById('displayDate').innerText = data.lastUpdated;

            // Update Progress Bar logic
            updateProgress(data.status);

            // Unlock Receipt
            const rBtn = document.getElementById('receiptBtn');
            if(data.status.toLowerCase() === "delivered") {
                rBtn.classList.remove('hidden');
                rBtn.href = `${SCRIPT_URL}?id=${data.tracking}&mode=receipt`;
            } else {
                rBtn.classList.add('hidden');
            }
        }

        function updateProgress(status) {
            const s = status.toLowerCase();
            const dot2 = document.getElementById('dot2');
            const dot3 = document.getElementById('dot3');
            const line1 = document.getElementById('line1');
            const line2 = document.getElementById('line2');

            // Reset
            [line1, line2].forEach(l => l.style.width = "0%");
            [dot2, dot3].forEach(d => d.classList.remove('active'));

            if(s.includes("transit") || s.includes("shipped") || s.includes("picked")) {
                line1.style.width = "100%";
                dot2.classList.add('active');
            }
            if(s.includes("delivered")) {
                line1.style.width = "100%";
                line2.style.width = "100%";
                dot2.classList.add('active');
                dot3.classList.add('active');
            }
        }

        // Auto-run if URL has ?id=
        const urlParams = new URLSearchParams(window.location.search);
        const autoID = urlParams.get('id') || urlParams.get('tracking');
        if(autoID) {
            document.getElementById('trackInput').value = autoID;
            trackShipment();
        }
    </script>
</body>
</html>
