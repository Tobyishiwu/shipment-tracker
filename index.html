<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobycasual Logistics | Track Your Movement</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #0f172a;
            --accent: #ff4d00;
            --bg: #fdfdfe;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #0f172a;
            --text-mute: #64748b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Navigation --- */
        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        .nav-inner {
            width: 90%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.3rem;
            color: var(--brand);
            letter-spacing: -0.5px;
        }

        .brand-logo span { color: var(--text-mute); font-weight: 400; }

        .logo-box {
            width: 32px;
            height: 32px;
            background: var(--brand);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }

        /* --- Main Content --- */
        .container {
            width: 90%;
            max-width: 540px;
            margin: 60px auto;
            text-align: center;
        }

        h1 { font-size: 2.5rem; letter-spacing: -1.5px; margin-bottom: 12px; }
        .subtitle { color: var(--text-mute); margin-bottom: 40px; font-size: 1.1rem; }

        /* --- Input Area --- */
        .search-container {
            background: var(--surface);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            gap: 10px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.02);
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            background: transparent;
        }

        button#track-btn {
            background: var(--brand);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        button#track-btn:hover { background: #334155; transform: scale(1.02); }

        /* --- Results Area --- */
        #results-card {
            display: none;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            text-align: left;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .status-pill {
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 800;
            background: #f1f5f9;
            color: var(--brand);
            text-transform: uppercase;
        }

        /* Timeline UI */
        .timeline {
            position: relative;
            margin: 20px 0;
            padding-left: 30px;
            border-left: 2px dashed var(--border);
        }

        .time-point {
            position: relative;
            margin-bottom: 25px;
        }

        .time-point::before {
            content: '';
            position: absolute;
            left: -37px;
            top: 5px;
            width: 12px;
            height: 12px;
            background: white;
            border: 3px solid var(--brand);
            border-radius: 50%;
        }

        .tp-label { font-size: 0.8rem; color: var(--text-mute); font-weight: 600; margin-bottom: 4px; }
        .tp-val { font-size: 1rem; font-weight: 700; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .search-container { flex-direction: column; padding: 10px; }
            button#track-btn { padding: 15px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-inner">
        <a href="#" class="brand-logo">
            <div class="logo-box">T</div>
            Tobycasual <span>Logistics</span>
        </a>
        <div style="font-size: 12px; color: var(--text-mute); font-weight: 700;">LIVE NETWORK</div>
    </div>
</nav>

<div class="container">
    <h1>Track Shipment</h1>
    <p class="subtitle">Real-time transparency for your global assets.</p>

    <div class="search-container">
        <input type="text" id="trkInput" placeholder="Enter ID (e.g. TRK-NSK-1002)" oninput="this.value=this.value.toUpperCase()">
        <button id="track-btn" onclick="fetchTracking()">Locate</button>
    </div>

    <div id="results-card">
        <div class="status-header">
            <div>
                <div style="font-size: 0.8rem; color: var(--text-mute); font-weight: 700; text-transform: uppercase; margin-bottom: 5px;">Live Status</div>
                <div id="res-status" style="font-size: 1.5rem; font-weight: 800; color: var(--brand);">Loading...</div>
            </div>
            <div id="res-pill" class="status-pill">Active</div>
        </div>

        <div class="timeline">
            <div class="time-point">
                <div class="tp-label">CURRENT LOCATION</div>
                <div id="res-loc" class="tp-val">Searching Network...</div>
            </div>
            <div class="time-point" style="margin-bottom: 0;">
                <div class="tp-label">LAST SYSTEM UPDATE</div>
                <div id="res-time" class="tp-val">Awaiting Data...</div>
            </div>
        </div>

        <button onclick="location.reload()" style="width:100%; background: #f8fafc; color: var(--text-mute); border: 1px solid var(--border); padding: 14px; border-radius: 12px; font-weight: 700; margin-top: 25px; cursor: pointer;">Clear Search</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwm_mGcLk3i7pY1WeWUI4YWZq_IFQ0nxbvWdh6k8W5lDzobNLyBOgVP1KOaRTsBJEDFFw/exec";

    function fetchTracking() {
        const val = document.getElementById('trkInput').value.trim();
        if(!val) return;

        const btn = document.getElementById('track-btn');
        btn.innerText = "Scanning...";
        btn.disabled = true;

        const script = document.createElement('script');
        script.src = `${SCRIPT_URL}?tracking=${encodeURIComponent(val)}&callback=onSuccess`;
        document.body.appendChild(script);
    }

    function onSuccess(data) {
        document.getElementById('track-btn').innerText = "Locate";
        document.getElementById('track-btn').disabled = false;

        if(data.error) {
            alert("No record found. Please verify the Tracking ID.");
            return;
        }

        document.getElementById('results-card').style.display = 'block';
        document.getElementById('res-status').innerText = data.status;
        document.getElementById('res-loc').innerText = data.currentLocation;
        document.getElementById('res-time').innerText = new Date(data.lastUpdated).toLocaleString([], {dateStyle:'medium', timeStyle:'short'});

        // Smart UI Feedback
        const pill = document.getElementById('res-pill');
        if(data.status.toLowerCase().includes('delivered')) {
            pill.style.background = '#d1fae5';
            pill.style.color = '#065f46';
            pill.innerText = 'Completed';
        } else {
            pill.style.background = '#ffedd5';
            pill.style.color = '#9a3412';
            pill.innerText = 'In Progress';
        }
        
        // Scroll to results on mobile
        document.getElementById('results-card').scrollIntoView({ behavior: 'smooth' });
    }

    // Deep Linking Auto-Search
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            document.getElementById('trkInput').value = id.toUpperCase();
            fetchTracking();
        }
    };
</script>

</body>
</html>
