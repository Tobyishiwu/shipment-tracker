<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GID Logistics | Official Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gid-red: #e31e24;
            --dark-navy: #0f172a;
            --slate-600: #475569;
            --bg-body: #f1f5f9;
        }

        body {
            margin: 0;
            background-color: var(--bg-body);
            color: var(--dark-navy);
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.5;
        }

        nav {
            background: #fff;
            padding: 1.2rem 5%;
            text-align: center;
            border-bottom: 2px solid var(--gid-red);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .logo { font-weight: 800; font-size: 1.4rem; text-transform: uppercase; }
        .logo span { color: var(--gid-red); }

        .container {
            max-width: 580px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .hero { text-align: center; margin-bottom: 30px; }
        .hero h1 { font-size: 2rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        .hero p { color: var(--slate-600); margin-top: 5px; font-size: 1rem; }

        .search-card {
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            display: flex;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .search-card input {
            flex: 1;
            border: none;
            padding: 12px 15px;
            font-size: 1rem;
            outline: none;
            font-weight: 600;
            text-transform: uppercase;
        }
        .search-card button {
            background: var(--dark-navy);
            color: #fff;
            border: none;
            padding: 0 25px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-card button:hover { background: #1e293b; }

        #results { display: none; animation: fadeIn 0.5s ease; }

        .status-header {
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            border-top: 5px solid var(--gid-red);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 15px;
            text-align: center;
        }
        .status-header small { color: var(--slate-600); font-weight: 700; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; }
        .status-header h2 { font-size: 1.8rem; margin: 8px 0 0; font-weight: 800; color: var(--gid-red); }

        .tracker-card {
            background: #fff;
            padding: 35px 15px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }
        .stepper {
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .line-bg { position: absolute; top: 12px; left: 8%; right: 8%; height: 3px; background: #e2e8f0; z-index: 1; }
        .line-fill { position: absolute; top: 12px; left: 8%; width: 0%; height: 3px; background: var(--gid-red); z-index: 2; transition: width 1.2s ease; }
        
        .step { position: relative; z-index: 3; text-align: center; width: 20%; }
        .dot { width: 20px; height: 20px; background: #fff; border: 3px solid #e2e8f0; border-radius: 50%; margin: 0 auto; transition: 0.3s; }
        .step.active .dot { border-color: var(--gid-red); background: var(--gid-red); }
        .step label { display: block; margin-top: 10px; font-size: 0.6rem; font-weight: 800; color: var(--slate-600); text-transform: uppercase; }
        .step.active label { color: var(--dark-navy); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .detail-box { background: #fff; padding: 18px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .detail-box label { font-size: 0.65rem; font-weight: 800; color: var(--slate-600); text-transform: uppercase; display: block; }
        .detail-box div { font-weight: 700; font-size: 0.9rem; margin-top: 4px; color: var(--dark-navy); }

        .btn-receipt {
            display: none; width: 100%; background: var(--dark-navy); color: white;
            border: none; padding: 18px; border-radius: 12px; font-weight: 800;
            font-size: 1rem; margin-top: 20px; cursor: pointer; text-transform: uppercase;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav><div class="logo">GID <span>LOGISTICS</span></div></nav>

<div class="container">
    <div class="hero">
        <h1>Track shipment</h1>
        <p>Monitor your delivery status in real-time.</p>
    </div>

    <div class="search-card">
        <input type="text" id="waybillInput" placeholder="Enter Waybill Number">
        <button id="searchBtn">TRACK</button>
    </div>

    <div id="results">
        <div class="status-header">
            <small>Live Status</small>
            <h2 id="stText">Processing</h2>
        </div>

        <div class="tracker-card">
            <div class="stepper">
                <div class="line-bg"></div>
                <div class="line-fill" id="fillBar"></div>
                <div class="step" id="s1"><div class="dot"></div><label>Created</label></div>
                <div class="step" id="s2"><div class="dot"></div><label>Picked</label></div>
                <div class="step" id="s3"><div class="dot"></div><label>Transit</label></div>
                <div class="step" id="s4"><div class="dot"></div><label>Out</label></div>
                <div class="step" id="s5"><div class="dot"></div><label>Arrived</label></div>
            </div>
        </div>

        <div class="grid">
            <div class="detail-box"><label>Destination</label><div id="lcText">—</div></div>
            <div class="detail-box"><label>Last Update</label><div id="tmText">—</div></div>
        </div>

        <button class="btn-receipt" id="receiptBtn">Download Official Receipt</button>
        <p style="text-align:center; color:#64748b; font-size:12px; margin-top:20px; cursor:pointer;" onclick="location.reload()">Start New Search</p>
    </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwbl4BISOstaBg3Fhg9Rwk8IO5J7Igms4jgWgZaJcJIrVfMuMB9LFNMhKI4FwjxnQRj/exec";

function initiateSearch() {
    const waybill = document.getElementById('waybillInput').value.trim();
    if(!waybill) return;
    
    document.getElementById('searchBtn').innerText = "...";
    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?tracking=${waybill.toUpperCase()}&callback=handleTracking`;
    document.body.appendChild(script);
}

document.getElementById('searchBtn').onclick = initiateSearch;

function handleTracking(data) {
    document.getElementById('searchBtn').innerText = "TRACK";
    if(data.error) return alert(data.error);

    document.getElementById('results').style.display = "block";
    document.getElementById('stText').innerText = data.status;
    document.getElementById('lcText').innerText = data.destination || "Registered";
    document.getElementById('tmText').innerText = data.lastUpdated || "Just now";

    const s = data.status.toLowerCase();
    let p = 0, n = 0;

    if(s.includes("delivered") || s.includes("arrived")){ p=84; n=5; }
    else if(s.includes("out")){ p=63; n=4; }
    else if(s.includes("transit")){ p=42; n=3; }
    else if(s.includes("picked")){ p=21; n=2; }
    else { p=5; n=1; }

    document.getElementById('fillBar').style.width = p + "%";
    for(let i=1; i<=5; i++) {
        document.getElementById('s'+i).classList.toggle('active', i<=n);
    }

    if(n === 5) {
        const rBtn = document.getElementById('receiptBtn');
        rBtn.style.display = "block";
        rBtn.onclick = () => window.open(`${SCRIPT_URL}?tracking=${data.tracking}&mode=receipt`, "_blank");
    }
}

// Auto-run if ID is in the URL
window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || urlParams.get('tracking');
    if(id) {
        document.getElementById('waybillInput').value = id;
        initiateSearch();
    }
}
</script>
</body>
</html>
