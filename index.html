<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTrack | Shipment Portal</title>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --text: #0f172a; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 40px 20px; }
        .container { width: 100%; max-width: 450px; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .search-box { display: flex; gap: 8px; margin-bottom: 25px; }
        input { flex: 1; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .stepper { display: flex; justify-content: space-between; margin: 30px 0; display: none; }
        .step { flex: 1; text-align: center; font-size: 0.7rem; color: #cbd5e1; position: relative; }
        .step.active { color: var(--primary); font-weight: bold; }
        .step::before { content: '●'; display: block; font-size: 1.2rem; }
        #result-card { display: none; border-top: 1px solid #eee; padding-top: 20px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; }
        .label { color: #64748b; }
        .val { font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Track Shipment</h2>
    <div class="search-box">
        <input type="text" id="trackingInput" placeholder="Enter ID (TRK-NSK-...)">
        <button onclick="track()">Track</button>
    </div>

    <div id="stepper" class="stepper">
        <div class="step" id="s1">Ordered</div>
        <div class="step" id="s2">In Transit</div>
        <div class="step" id="s3">Delivered</div>
    </div>

    <div id="result-card">
        <div class="row"><span class="label">Status:</span><span id="r-status" class="val"></span></div>
        <div class="row"><span class="label">Location:</span><span id="r-location" class="val"></span></div>
        <div class="row"><span class="label">Last Updated:</span><span id="r-updated" class="val"></span></div>
        <button style="width:100%; margin-top:15px; background:#64748b" onclick="location.reload()">New Search</button>
    </div>
</div>

<script>
    // ⚠️ REPLACE THIS WITH YOUR DEPLOYMENT ID
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwm_mGcLk3i7pY1WeWUI4YWZq_IFQ0nxbvWdh6k8W5lDzobNLyBOgVP1KOaRTsBJEDFFw/exec";

    function track() {
        const id = document.getElementById('trackingInput').value.trim();
        if(!id) return;
        
        const script = document.createElement('script');
        script.src = `${WEB_APP_URL}?tracking=${encodeURIComponent(id)}&callback=showData`;
        document.body.appendChild(script);
    }

    function showData(data) {
        if (data.error) return alert("Not found");

        document.getElementById('stepper').style.display = 'flex';
        document.getElementById('result-card').style.display = 'block';
        
        document.getElementById('r-status').innerText = data.status;
        document.getElementById('r-location').innerText = data.currentLocation;
        
        const date = new Date(data.lastUpdated);
        document.getElementById('r-updated').innerText = date.toLocaleString();

        // Update Stepper
        const status = data.status.toLowerCase();
        document.getElementById('s1').classList.add('active');
        if (status.includes("transit") || status.includes("picked up")) document.getElementById('s2').classList.add('active');
        if (status.includes("delivered")) {
            document.getElementById('s2').classList.add('active');
            document.getElementById('s3').classList.add('active');
        }
    }
</script>
</body>
</html>
