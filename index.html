<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobycasual Logistics | Global Tracking Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-primary: #0a192f; /* Deep Executive Navy */
            --navy-secondary: #112240;
            --accent-blue: #2563eb;
            --white: #ffffff;
            --porcelain: #f8fafc;
            --text-gray: #64748b;
            --success: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--porcelain);
            color: var(--navy-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Global Header --- */
        header {
            background: var(--white);
            border-bottom: 1px solid #e2e8f0;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-wrap {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--navy-primary);
            color: var(--white);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.4rem;
        }

        .logo-text {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--navy-primary);
            letter-spacing: -1px;
        }

        /* --- Hero Section --- */
        .hero {
            padding: 80px 20px 40px;
            text-align: center;
            background: radial-gradient(circle at top, #f1f5f9 0%, var(--porcelain) 100%);
        }

        h1 { font-size: 3rem; font-weight: 800; margin-bottom: 1rem; letter-spacing: -2px; }
        .hero p { color: var(--text-gray); font-size: 1.2rem; max-width: 600px; margin: 0 auto 2rem; }

        /* --- Tracking Console --- */
        .tracking-card {
            background: var(--white);
            width: 95%;
            max-width: 580px;
            margin: -20px auto 40px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(10, 25, 47, 0.05);
            border: 1px solid rgba(0,0,0,0.03);
        }

        .input-group {
            display: flex;
            background: var(--porcelain);
            padding: 8px;
            border-radius: 20px;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--accent-blue);
            background: var(--white);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            color: var(--navy-primary);
        }

        button#track-btn {
            background: var(--navy-primary);
            color: var(--white);
            border: none;
            padding: 0 30px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        button#track-btn:hover {
            background: var(--accent-blue);
            transform: translateY(-2px);
        }

        /* --- Modern Timeline Results --- */
        #results {
            display: none;
            margin-top: 40px;
            animation: fadeIn 0.6s ease;
        }

        .status-hero {
            background: var(--navy-primary);
            color: var(--white);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .status-hero::after {
            content: 'LIVE';
            position: absolute;
            right: -20px;
            top: 10px;
            font-size: 8rem;
            font-weight: 900;
            opacity: 0.05;
        }

        .status-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.7; }
        .status-value { font-size: 2rem; font-weight: 800; margin: 10px 0; }

        .info-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-box {
            background: var(--porcelain);
            padding: 20px;
            border-radius: 16px;
        }

        .info-box span { display: block; font-size: 0.75rem; color: var(--text-gray); font-weight: 700; margin-bottom: 5px; }
        .info-box div { font-weight: 700; font-size: 1rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .info-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <a href="#" class="logo-wrap">
            <div class="logo-icon">T</div>
            <div class="logo-text">Tobycasual</div>
        </a>
        <div style="font-size: 11px; font-weight: 800; color: var(--accent-blue); letter-spacing: 1px;">EXPRESS NETWORK</div>
    </div>
</header>

<section class="hero">
    <h1>Global Asset Tracking</h1>
    <p>Enter your unique tracking reference for instant transparency across our logistics chain.</p>
</section>

<div class="tracking-card">
    <div class="input-group">
        <input type="text" id="trkInput" placeholder="Reference ID (e.g. TRK-NSK-1011)" oninput="this.value=this.value.toUpperCase()">
        <button id="track-btn" onclick="fetchTracking()">Locate</button>
    </div>

    <div id="results">
        <div class="status-hero">
            <div class="status-label">Current Status</div>
            <div id="res-status" class="status-value">In Transit</div>
            <div id="res-badge" style="display:inline-block; background: var(--accent-blue); padding: 5px 15px; border-radius: 100px; font-size: 12px; font-weight: 700;">ACTIVE</div>
        </div>

        <div class="info-row">
            <div class="info-box">
                <span>LAST LOCATION</span>
                <div id="res-loc">--</div>
            </div>
            <div class="info-box">
                <span>SYSTEM UPDATE</span>
                <div id="res-time">--</div>
            </div>
        </div>
        
        <button onclick="location.reload()" style="width:100%; margin-top:30px; background: transparent; border: 1px solid #e2e8f0; padding: 15px; border-radius: 12px; font-weight: 700; color: var(--text-gray); cursor: pointer;">New Tracking Search</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwm_mGcLk3i7pY1WeWUI4YWZq_IFQ0nxbvWdh6k8W5lDzobNLyBOgVP1KOaRTsBJEDFFw/exec";

    function fetchTracking() {
        const id = document.getElementById('trkInput').value.trim();
        if(!id) return;

        const btn = document.getElementById('track-btn');
        btn.innerText = "Scanning...";
        btn.disabled = true;

        const script = document.createElement('script');
        script.src = `${SCRIPT_URL}?tracking=${encodeURIComponent(id)}&callback=onSuccess`;
        document.body.appendChild(script);
    }

    function onSuccess(data) {
        document.getElementById('track-btn').innerText = "Locate";
        document.getElementById('track-btn').disabled = false;

        if(data.error) {
            alert("Tracking ID not found in system.");
            return;
        }

        document.getElementById('results').style.display = 'block';
        document.getElementById('res-status').innerText = data.status;
        document.getElementById('res-loc').innerText = data.currentLocation;
        document.getElementById('res-time').innerText = new Date(data.lastUpdated).toLocaleString([], {dateStyle:'medium', timeStyle:'short'});

        // Dynamic UI adjustment
        const badge = document.getElementById('res-badge');
        if(data.status.toLowerCase().includes('delivered')) {
            badge.style.background = '#10b981';
            badge.innerText = 'ARRIVED';
        }
    }

    // Auto-search logic for Deep Linking
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            document.getElementById('trkInput').value = id.toUpperCase();
            fetchTracking();
        }
    };
</script>

</body>
</html>
