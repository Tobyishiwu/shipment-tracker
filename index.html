<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GID Logistics | Smart Courier Services</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --red:#e31e24;
  --navy:#0f172a;
  --gray:#64748b;
  --light:#f8fafc;
  --dark:#020617;
  --shadow: 0 20px 50px rgba(0,0,0,0.08);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Plus Jakarta Sans',sans-serif}
body{background:#fff;color:var(--navy);line-height:1.6; overflow-x: hidden;}
.container{max-width:1200px;margin:auto;padding:0 20px}

/* --- CUSTOM GID LOGO CSS --- */
.gid-logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    font-weight: 800;
    font-size: 26px;
    letter-spacing: -1px;
    color: var(--navy);
}
.gid-logo .letter-d {
    color: var(--red);
    position: relative;
    display: inline-block;
}
.gid-logo .sub-text {
    font-size: 10px;
    display: block;
    letter-spacing: 2px;
    font-weight: 600;
    margin-top: -8px;
    color: var(--gray);
}

/* HEADER */
header{
  background: #fff;
  border-bottom: 1px solid #f1f5f9;
  position: sticky; top:0; z-index: 1000;
}
.header-inner{
  display:flex; justify-content:space-between; align-items:center; padding:15px 0;
}
nav a{ margin-left:26px; font-size:14px; font-weight:700; color:var(--navy); text-decoration:none; transition: 0.3s; }
nav a:hover{ color: var(--red); }

/* HERO - WHITE BLEED */
.hero {
  position: relative;
  background: #fff;
  padding: 40px 0 120px;
}
.hero-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  gap: 30px;
}
.hero-text h1 {
  font-size: clamp(40px, 6vw, 68px);
  font-weight: 800;
  line-height: 1;
  margin-bottom: 24px;
  letter-spacing: -3px;
}
.hero-text p { font-size: 20px; color: var(--gray); margin-bottom: 40px; max-width: 480px; }

/* REFINED BLEED IMAGE */
.hero-visual {
  position: relative;
  z-index: 1;
}
.hero-visual img {
  width: 135%; /* Bleeds off the screen */
  max-width: 850px;
  height: auto;
  display: block;
  filter: drop-shadow(0 20px 40px rgba(0,0,0,0.15));
}

/* FLOATING ACTION STRIP */
.action-strip {
  position: relative;
  margin-top: -70px;
  z-index: 100;
}
.strip-box {
  background: #fff;
  border-radius: 20px;
  box-shadow: var(--shadow);
  padding: 35px;
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  gap: 20px;
  align-items: end;
  border: 1px solid #f1f5f9;
}
.strip-group label { 
  display: block;
  font-size: 11px; font-weight: 800; text-transform: uppercase; 
  color: var(--red); letter-spacing: 1.5px; margin-bottom: 10px;
}
.strip-group input {
  border: 1px solid #e2e8f0;
  background: var(--light);
  padding: 18px;
  border-radius: 12px;
  width: 100%;
  font-size: 15px;
  outline: none;
}
.btn-red {
  background: var(--red);
  color: #fff;
  border: none;
  padding: 18px 45px;
  border-radius: 12px;
  font-weight: 800;
  cursor: pointer;
  transition: 0.3s;
}
.btn-red:hover { background: #b31419; transform: translateY(-2px); }

/* FOOTER */
footer { background: var(--dark); color: #fff; padding: 80px 0 40px; }

@media(max-width: 992px) {
  .hero-grid { grid-template-columns: 1fr; text-align: center; }
  .hero-visual { order: -1; margin-bottom: 40px; }
  .hero-visual img { width: 100%; }
  .strip-box { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header>
  <div class="container header-inner">
    <div class="gid-logo">
        <div>GI<span class="letter-d">D</span> <span class="sub-text">LOGISTICS</span></div>
    </div>
    <nav>
      <a href="#">Ship Now</a>
      <a href="#">Track</a>
      <a href="#">Locations</a>
      <a href="#" style="background:var(--red); color:#fff; padding:10px 20px; border-radius:8px;">Login</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container hero-grid">
    <div class="hero-text">
      <h1>Logistics<br>Reimagined.</h1>
      <p>Your trusted partner for moving items across Nigeria and the world. Experience GID speed.</p>
    </div>

    <div class="hero-visual">
      <img src="https://images.unsplash.com/photo-1580674271209-40b46a116575?auto=format&fit=crop&q=80&w=1000" alt="GID Logistics Fleet">
    </div>
  </div>
</section>

<section class="action-strip">
  <div class="container">
    <div class="strip-box">
      <div class="strip-group">
        <label>Track Shipment</label>
        <input type="text" placeholder="Waybill Number">
      </div>
      <div class="strip-group">
          <label>Get Quote</label>
          <input type="text" placeholder="Destination">
      </div>
      <button class="btn-red">Get Started</button>
    </div>
  </div>
</section>

<section style="padding: 100px 0; text-align: center;">
    <div class="container">
        <h2 style="font-size: 32px; font-weight: 800;">Nationwide Coverage</h2>
        <p style="color: var(--gray); margin-top: 10px;">Over 230 Experience Centres across Nigeria.</p>
    </div>
</section>

<footer>
  <div class="container" style="text-align: center;">
    <div class="gid-logo" style="color:#fff; justify-content: center;">
        <div>GI<span class="letter-d">D</span> <span class="sub-text" style="color:rgba(255,255,255,0.5)">LOGISTICS</span></div>
    </div>
    <p style="margin-top: 20px; opacity: 0.5;">Â© 2026 GID Logistics Technologies. All Rights Reserved.</p>
  </div>
</footer>

</body>
</html>
