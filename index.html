<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GID Logistics | Smart Courier Services</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --red:#e31e24;
  --red-soft:#fff1f1;
  --navy:#0f172a;
  --gray:#64748b;
  --light:#f8fafc;
  --dark:#020617;
  --success:#16a34a;
  --warning:#f59e0b;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Plus Jakarta Sans',sans-serif}
body{background:#fff;color:var(--navy);line-height:1.6}
.container{max-width:1200px;margin:auto;padding:0 20px}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid #eee;
  position:sticky;
  top:0;
  z-index:1000;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 0;
}
.logo{font-size:22px;font-weight:800}
.logo span{color:var(--red)}
nav{display:flex;gap:26px}
nav a{text-decoration:none;color:var(--navy);font-weight:600;font-size:14px}
.menu-btn{display:none;font-size:26px;cursor:pointer}

/* MOBILE NAV */
.mobile-nav{
  display:none;
  flex-direction:column;
  background:#fff;
  border-top:1px solid #eee;
}
.mobile-nav a{
  padding:16px 20px;
  border-bottom:1px solid #f1f5f9;
  text-decoration:none;
  color:var(--navy);
  font-weight:600;
}

/* HERO */
.hero{
  background:linear-gradient(180deg,var(--red-soft),#ffffff 70%);
  padding:90px 0;
}
.hero-grid{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:50px;
  align-items:center;
}
.hero h1{
  font-size:clamp(36px,5vw,56px);
  font-weight:800;
  margin-bottom:18px;
}
.hero p{
  font-size:18px;
  color:var(--gray);
  margin-bottom:28px;
}

/* HERO IMAGE */
.hero-img{
  border-radius:28px;
  overflow:hidden;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
}
.hero-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TRACK + QUOTE CARD */
.action-card{
  background:#fff;
  padding:20px;
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.08);
  max-width:520px;
}
.tabs{
  display:flex;
  gap:18px;
  margin-bottom:20px;
}
.tab{
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  color:var(--gray);
}
.tab.active{color:var(--red)}

.input-row{
  display:flex;
  gap:10px;
  margin-bottom:14px;
}
.input-row input{
  flex:1;
  padding:14px;
  border:1px solid #e5e7eb;
  border-radius:12px;
  font-size:14px;
}
.btn{
  background:var(--red);
  color:#fff;
  border:none;
  padding:14px 22px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}

/* TRACK RESULT */
.track-result{
  display:none;
  margin-top:20px;
}
.status{
  display:inline-block;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
  color:#fff;
}
.status.transit{background:var(--warning)}
.status.delivered{background:var(--success)}

.progress{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.step{
  flex:1;
  height:6px;
  background:#e5e7eb;
  border-radius:10px;
}
.step.active{background:var(--red)}

/* QUOTE RESULT */
.quote-result{
  margin-top:14px;
  font-weight:700;
  color:var(--success);
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero-grid{grid-template-columns:1fr}
  nav{display:none}
  .menu-btn{display:block}
  .mobile-nav{display:flex}
}
</style>
</head>

<body>

<header>
  <div class="container header">
    <div class="logo">GID<span>LOGISTICS</span></div>
    <nav>
      <a href="#">Services</a>
      <a href="#">Track</a>
      <a href="#">Quote</a>
      <a href="#">Contact</a>
    </nav>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
  </div>

  <div class="mobile-nav" id="mobileNav">
    <a href="#">Services</a>
    <a href="#">Track</a>
    <a href="#">Quote</a>
    <a href="#">Contact</a>
  </div>
</header>

<section class="hero">
  <div class="container hero-grid">

    <div>
      <h1>Fast, reliable courier<br>services you can trust</h1>
      <p>
        Ship, track, and get instant delivery estimates with GID Logistics.
        Built for individuals and businesses across Nigeria.
      </p>

      <div class="action-card">
        <div class="tabs">
          <div class="tab active" onclick="switchTab('track',this)">Track</div>
          <div class="tab" onclick="switchTab('quote',this)">Quick Quote</div>
        </div>

        <!-- TRACK -->
        <div id="trackTab">
          <div class="input-row">
            <input id="trackInput" placeholder="Enter tracking number">
            <button class="btn" onclick="runTrack()">Track</button>
          </div>

          <div class="track-result" id="trackResult">
            <div class="status transit" id="statusText">In Transit</div>
            <div class="progress">
              <div class="step active"></div>
              <div class="step active"></div>
              <div class="step"></div>
            </div>
          </div>
        </div>

        <!-- QUOTE -->
        <div id="quoteTab" style="display:none">
          <div class="input-row">
            <input id="origin" placeholder="Origin">
            <input id="destination" placeholder="Destination">
          </div>
          <div class="input-row">
            <input id="weight" type="number" placeholder="Weight (kg)">
            <button class="btn" onclick="calcQuote()">Calculate</button>
          </div>
          <div class="quote-result" id="quoteResult"></div>
        </div>

      </div>
    </div>

    <!-- HERO IMAGE -->
    <div class="hero-img">
      <img src="https://images.pexels.com/photos/4483610/pexels-photo-4483610.jpeg" alt="Courier delivery">
    </div>

  </div>
</section>

<script>
function toggleMenu(){
  const nav=document.getElementById("mobileNav");
  nav.style.display = nav.style.display==="flex" ? "none" : "flex";
}

function switchTab(tab,el){
  document.getElementById("trackTab").style.display = tab==="track"?"block":"none";
  document.getElementById("quoteTab").style.display = tab==="quote"?"block":"none";
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
}

function runTrack(){
  document.getElementById("trackResult").style.display="block";
}

function calcQuote(){
  const w=document.getElementById("weight").value;
  if(!w) return;
  const price = 2500 + (w * 800);
  document.getElementById("quoteResult").innerText = "Estimated cost: ₦" + price.toLocaleString();
}
</script>

</body>
</html>
