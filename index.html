<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Express — Tracking Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tracking-gradient { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); }
    </style>
</head>
<body class="bg-slate-50 antialiased">

<nav class="bg-white border-b border-slate-200 h-20 flex items-center px-6">
    <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                <i data-lucide="orbit" class="text-white w-4"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">ORBIT<span class="text-blue-600">EXPRESS</span></span>
        </div>
        <a href="#" class="text-sm font-semibold text-slate-600">Back to Home</a>
    </div>
</nav>

<main class="max-w-3xl mx-auto px-6 py-12">
    <div class="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
        <div class="tracking-gradient p-8 text-white">
            <h1 class="text-2xl font-bold mb-2">Track Your Shipment</h1>
            <p class="text-blue-100 text-sm">Enter your Global ID to see real-time status and destination.</p>
        </div>

        <div class="p-8">
            <div class="flex flex-col gap-4">
                <div class="relative">
                    <input id="trackingInput" type="text" placeholder="GID-0001" 
                           class="w-full px-5 py-4 rounded-xl border border-slate-300 focus:ring-4 focus:ring-blue-100 focus:border-blue-600 outline-none transition text-lg font-semibold uppercase">
                </div>
                <button id="trackBtn" class="bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2">
                    <i data-lucide="search" class="w-5"></i> Locate Shipment
                </button>
            </div>

            <div id="resultCard" class="hidden mt-8 border-t border-slate-100 pt-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Current Status</p>
                        <p id="resStatus" class="text-xl font-bold text-blue-600 mt-1">--</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Final Destination</p>
                        <p id="resDest" class="text-xl font-bold text-slate-900 mt-1">--</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Last Updated</p>
                        <p id="resDate" class="text-sm font-medium text-slate-600 mt-1">--</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Weight (KG)</p>
                        <p id="resWeight" class="text-sm font-medium text-slate-600 mt-1">--</p>
                    </div>
                </div>
            </div>

            <div id="errorMsg" class="hidden mt-6 p-4 bg-red-50 border border-red-100 rounded-xl text-red-600 text-sm font-medium flex items-center gap-2">
                <i data-lucide="alert-circle" class="w-4"></i> <span id="errorText"></span>
            </div>
        </div>
    </div>
</main>

<script>
    lucide.createIcons();

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzHH7C98ldseUsyeqgRBR5o67lyPPTYtHrEsmZR9OLMnVY23PPcGcZYxyEU_YMDY8VU/exec"; // PASTE YOUR DEPLOYMENT URL HERE

    const btn = document.getElementById("trackBtn");
    const input = document.getElementById("trackingInput");
    const resultCard = document.getElementById("resultCard");
    const errorMsg = document.getElementById("errorMsg");

    async function handleTrack() {
        const id = input.value.trim();
        if (!id) return;

        // Reset States
        errorMsg.classList.add("hidden");
        resultCard.classList.add("hidden");
        btn.disabled = true;
        btn.innerHTML = `<span class="animate-spin mr-2">◌</span> Searching...`;

        try {
            // Using fetch to call your Apps Script (no callback needed for modern fetch)
            const response = await fetch(`${SCRIPT_URL}?tracking=${encodeURIComponent(id)}`);
            const data = await response.json();

            if (data.error) {
                showError(data.error);
            } else {
                showResult(data);
            }
        } catch (err) {
            showError("System connection timeout. Please try again.");
        } finally {
            btn.disabled = false;
            btn.innerHTML = `<i data-lucide="search" class="w-5"></i> Locate Shipment`;
            lucide.createIcons();
        }
    }

    function showResult(data) {
        document.getElementById("resStatus").innerText = data.status;
        document.getElementById("resDest").innerText = data.destination;
        document.getElementById("resDate").innerText = data.lastUpdated;
        document.getElementById("resWeight").innerText = data.weight || "N/A";
        
        resultCard.classList.remove("hidden");
    }

    function showError(msg) {
        document.getElementById("errorText").innerText = msg;
        errorMsg.classList.remove("hidden");
    }

    btn.addEventListener("click", handleTrack);
    input.addEventListener("keydown", e => { if (e.key === "Enter") handleTrack(); });
</script>

</body>
</html>
