<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobycasual Logistics | Global Express Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #1a1a1a; /* Modern Black */
            --accent: #ff4d00; /* Energetic Orange Accent */
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #0f172a;
            --text-mute: #64748b;
            --success: #059669;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Header & Brand Identity --- */
        header {
            width: 100%;
            padding: 24px 0;
            background: var(--card);
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            width: 90%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--brand);
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: -0.5px;
        }

        /* Minimalist Modern Logo SVG */
        .logo-svg {
            width: 32px;
            height: 32px;
            background: var(--brand);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 900;
        }

        /* --- Hero Section --- */
        .hero {
            padding: 60px 20px 40px;
            text-align: center;
            max-width: 600px;
        }

        .hero h1 { font-size: 2.8rem; font-weight: 800; margin: 0 0 12px; letter-spacing: -1.5px; }
        .hero p { color: var(--text-mute); font-size: 1.1rem; margin: 0; }

        /* --- Tracking Interface --- */
        .tracking-box {
            width: 92%;
            max-width: 520px;
            background: var(--card);
            border-radius: 28px;
            padding: 32px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
            border: 1px solid #f1f5f9;
        }

        .search-field {
            display: flex;
            gap: 12px;
            background: #f1f5f9;
            padding: 8px;
            border-radius: 20px;
            margin-bottom: 24px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            color: var(--brand);
        }

        button#track-btn {
            background: var(--brand);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        button#track-btn:hover { background: #333; transform: scale(1.02); }

        /* --- Result View --- */
        #results {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .status-hero {
            text-align: center;
            padding: 24px;
            background: #f8fafc;
            border-radius: 20px;
            margin-bottom: 24px;
        }

        .status-label { font-size: 0.75rem; font-weight: 800; color: var(--text-mute); text-transform: uppercase; letter-spacing: 1px; }
        .status-value { font-size: 1.75rem; font-weight: 800; color: var(--brand); margin: 8px 0; }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .detail-card {
            padding: 16px;
            border: 1px solid #f1f5f9;
            border-radius: 16px;
        }

        .detail-card .lbl { font-size: 0.7rem; font-weight: 700; color: var(--text-mute); text-transform: uppercase; margin-bottom: 4px; }
        .detail-card .val { font-size: 0.9rem; font-weight: 600; }

        /* --- Footer Actions --- */
        .footer-links {
            margin-top: 40px;
            display: flex;
            gap: 12px;
            width: 92%;
            max-width: 520px;
        }

        .tile {
            flex: 1;
            background: white;
            padding: 16px;
            border-radius: 18px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--brand);
            border: 1px solid #f1f5f9;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 480px) {
            .hero h1 { font-size: 2.2rem; }
            .detail-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <a href="#" class="brand">
            <div class="logo-svg">T</div>
            Tobycasual Logistics
        </a>
        <div style="font-size: 13px; font-weight: 600; color: var(--accent);">‚óè Real-time Network</div>
    </div>
</header>

<div class="hero">
    <h1>Move with purpose.</h1>
    <p>Simplified global tracking for your most important shipments.</p>
</div>

<div class="tracking-box">
    <div class="search-field">
        <input type="text" id="trkID" placeholder="Tracking ID (e.g. TRK-NSK-1002)" oninput="this.value=this.value.toUpperCase()">
        <button id="track-btn" onclick="fetchTracking()">Track</button>
    </div>

    <div id="results">
        <div class="status-hero">
            <div class="status-label">Shipment Status</div>
            <div id="disp-status" class="status-value">Searching...</div>
            <div id="status-pill" style="display:inline-block; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; background: #e2e8f0;">VERIFIED</div>
        </div>

        <div class="detail-grid">
            <div class="detail-card">
                <div class="lbl">Last Known Location</div>
                <div id="disp-loc" class="val">--</div>
            </div>
            <div class="detail-card">
                <div class="lbl">Timestamp</div>
                <div id="disp-time" class="val">--</div>
            </div>
        </div>

        <button onclick="location.reload()" style="width:100%; background:var(--brand); color:white; border:none; padding:16px; border-radius:16px; font-weight:700; margin-top:24px; cursor:pointer;">Track Another</button>
    </div>
</div>

<div class="footer-links">
    <a href="#" class="tile">Help Center</a>
    <a href="#" class="tile">Contact Support</a>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwm_mGcLk3i7pY1WeWUI4YWZq_IFQ0nxbvWdh6k8W5lDzobNLyBOgVP1KOaRTsBJEDFFw/exec";

    function fetchTracking() {
        const id = document.getElementById('trkID').value.trim();
        if(!id) return;

        const btn = document.getElementById('track-btn');
        btn.innerText = "Searching";
        btn.disabled = true;

        const script = document.createElement('script');
        script.src = `${SCRIPT_URL}?tracking=${encodeURIComponent(id)}&callback=showData`;
        document.body.appendChild(script);
    }

    function showData(data) {
        document.getElementById('track-btn').innerText = "Track";
        document.getElementById('track-btn').disabled = false;

        if(data.error) {
            alert("No shipment found. Please verify the ID.");
            return;
        }

        document.getElementById('results').style.display = 'block';
        document.getElementById('disp-status').innerText = data.status;
        document.getElementById('disp-loc').innerText = data.currentLocation;
        document.getElementById('disp-time').innerText = new Date(data.lastUpdated).toLocaleString([], {dateStyle:'medium', timeStyle:'short'});

        // Visual Feedback for Success
        const pill = document.getElementById('status-pill');
        if(data.status.toLowerCase().includes('delivered')) {
            pill.style.background = '#d1fae5';
            pill.style.color = '#059669';
            pill.innerText = "COMPLETED";
        } else {
            pill.style.background = '#ffedd5';
            pill.style.color = '#ea580c';
            pill.innerText = "ACTIVE SHIPMENT";
        }
    }

    // Deep Linking Auto-Search
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            document.getElementById('trkID').value = id.toUpperCase();
            fetchTracking();
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    };
</script>

</body>
</html>
