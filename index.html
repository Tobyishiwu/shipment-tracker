<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GID LOGISTICS | COMMAND CENTRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff3131;
            --dark-bg: #0f121d;
            --card-bg: rgba(23, 27, 43, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top, #1c2235 0%, #0f121d 100%);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Top Header */
        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 14px;
        }
        .logo span { background: var(--neon-red); padding: 4px 8px; border-radius: 4px; margin-right: 5px; }

        /* Hero Text */
        .hero { text-align: left; width: 100%; max-width: 500px; margin-top: 40px; }
        .hero h1 { font-size: 42px; margin: 0; font-weight: 800; letter-spacing: -1px; }
        .hero p { opacity: 0.6; margin: 5px 0 30px 0; }

        /* Search Bar */
        .search-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 50px;
            display: flex;
            padding: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .search-container input {
            flex: 1;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            color: #333;
        }
        .search-container button {
            background: var(--neon-red);
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Results Area */
        #results { display: none; width: 100%; max-width: 500px; margin-top: 40px; }

        /* Glowing Status Card */
        .status-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .status-card::before {
            content: ""; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 2px; background: var(--neon-red); box-shadow: 0 0 20px var(--neon-red);
        }
        .status-card small { text-transform: uppercase; letter-spacing: 2px; opacity: 0.6; font-size: 12px; }
        .status-card h2 { 
            font-size: 48px; margin: 15px 0 0 0; color: white; text-transform: uppercase; 
            text-shadow: 0 0 20px rgba(255,49,49,0.5);
        }

        /* Milestone Stepper */
        .stepper {
            display: flex; justify-content: space-between; align-items: center;
            margin: 40px 0; position: relative; padding: 0 10px;
        }
        .step-line { position: absolute; top: 15px; left: 0; right: 0; height: 4px; background: #333; z-index: 1; }
        .step-progress { position: absolute; top: 15px; left: 0; height: 4px; background: var(--neon-red); z-index: 2; transition: 1.5s; width: 0%; box-shadow: 0 0 10px var(--neon-red); }
        
        .step { position: relative; z-index: 3; text-align: center; width: 20%; }
        .dot { 
            width: 30px; height: 30px; background: #222; border-radius: 50%; 
            margin: 0 auto; display: flex; align-items: center; justify-content: center;
            border: 3px solid #0f121d; transition: 0.5s;
        }
        .step.active .dot { background: var(--neon-red); border-color: white; box-shadow: 0 0 15px var(--neon-red); }
        .step label { display: block; margin-top: 10px; font-size: 10px; opacity: 0.5; font-weight: 600; }
        .step.active label { opacity: 1; }

        /* Detail Boxes */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .info-box {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            padding: 20px; border-radius: 15px; display: flex; align-items: center; gap: 15px;
        }
        .info-box i { color: var(--neon-red); font-size: 20px; }
        .info-box label { font-size: 11px; opacity: 0.6; display: block; margin-bottom: 5px; }
        .info-box span { font-weight: 700; font-size: 14px; }

        /* Action Button */
        .btn-download {
            display: none; width: 100%; background: linear-gradient(to right, #e31e24, #ff3131);
            color: white; border: none; padding: 20px; border-radius: 50px;
            font-weight: 800; font-size: 16px; margin-top: 30px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(227, 30, 36, 0.3);
        }

        /* WhatsApp */
        .wa-float { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #25d366; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><span>GID</span> LOGISTICS</div>
        <div>COMMAND CENTRE</div>
    </div>

    <div class="hero">
        <h1>Track Your Shipment</h1>
        <p>Real-time updates on your deliveries.</p>
    </div>

    <div class="search-container">
        <input type="text" id="waybillInput" placeholder="Enter Waybill Number...">
        <button id="btnTrack">TRACK</button>
    </div>

    <div id="results">
        <div class="status-card">
            <small>Current Status</small>
            <h2 id="stTxt">IN TRANSIT</h2>
        </div>

        <div class="stepper">
            <div class="step-line"></div>
            <div class="step-progress" id="progBar"></div>
            <div class="step" id="s1"><div class="dot">‚úì</div><label>Created</label></div>
            <div class="step" id="s2"><div class="dot">‚úì</div><label>Picked Up</label></div>
            <div class="step" id="s3"><div class="dot">‚úì</div><label>In Transit</label></div>
            <div class="step" id="s4"><div class="dot">‚úì</div><label>Out for Delivery</label></div>
            <div class="step" id="s5"><div class="dot">‚úì</div><label>Delivered</label></div>
        </div>

        <div class="grid">
            <div class="info-box">
                <div style="background:rgba(227,30,36,0.1); padding:10px; border-radius:10px;">üìç</div>
                <div><label>Current Location</label><span id="lcTxt">Enugu Hub</span></div>
            </div>
            <div class="info-box">
                <div style="background:rgba(227,30,36,0.1); padding:10px; border-radius:10px;">üïí</div>
                <div><label>Last Updated</label><span id="tmTxt">24 Apr 2024, 14:30</span></div>
            </div>
        </div>

        <button class="btn-download" id="btnReceipt">DOWNLOAD RECEIPT</button>
    </div>

    <a href="https://wa.me/2347066958826" class="wa-float">üí¨</a>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyk4Go2QLX_Likz460-W45Zujs_OHE9pj84_Z9te2u6GkEq3G3VI5c2GH_GU6VgXUTw/exec";

        document.getElementById('btnTrack').onclick = function() {
            const val = document.getElementById('waybillInput').value.trim();
            if(!val) return alert("Please enter a waybill number");
            
            this.innerText = "...";
            const s = document.createElement('script');
            s.src = `${API_URL}?tracking=${val.toUpperCase()}&callback=render`;
            document.body.appendChild(s);
        };

        function render(data) {
            document.getElementById('btnTrack').innerText = "TRACK";
            if(data.error) return alert(data.error);

            document.getElementById('results').style.display = "block";
            document.getElementById('stTxt').innerText = data.status;
            document.getElementById('lcTxt').innerText = data.currentLocation || "GID Facility";
            document.getElementById('tmTxt').innerText = data.lastUpdated || "Just now";

            const status = data.status.toLowerCase();
            let p = 0, n = 0;

            if(status.includes("delivered")) { p=100; n=5; }
            else if(status.includes("out")) { p=75; n=4; }
            else if(status.includes("transit")) { p=50; n=3; }
            else if(status.includes("picked")) { p=25; n=2; }
            else { p=5; n=1; }

            document.getElementById('progBar').style.width = p + "%";
            for(let i=1; i<=5; i++) {
                document.getElementById('s'+i).classList.toggle('active', i<=n);
            }

            if(n === 5) {
                const rBtn = document.getElementById('btnReceipt');
                rBtn.style.display = "block";
                rBtn.onclick = () => window.open(`${API_URL}?tracking=${data.tracking}&mode=receipt`, "_blank");
            }
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
